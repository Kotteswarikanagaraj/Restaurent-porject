    }

</head>
<body>

  <header>
    <div id="header">
    
    
    <nav class="navbar">
  <div class="logo">Kotta<span class="char">z</span></div>

  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  

  <ul class="nav-links" id="navLinks">

Place your order and let Kottaz cook up happiness!</p>
</div>

  </header>

  <section class="order-sectorder-section">
    <h2>Your Order Summary</h2>
    <div id="orderItems"></div>
    <p id="totalPrice" class="total">Total: ₹0</p>

    <form id="orderForm" class="order-form">
      <h3>Customer Details</h3>
      <label for="orderName">Name:</label>
      <input type="text" id="orderName" required>

      <label for="orderPhone">Phone:</label>
      <input type="tel" id="orderPhone" required pattern="[0-9]{10}">

      <label for="orderMode">Delivery Mode:</label>
      <select id="orderMode">
        <option value="Dine-In">Dine-In</option>
        <option value="Takeaway">Takeaway</option>
        <option value="Home Delivery">Home Delivery</option>
      </select>

      <label for="orderAddress">Address (for delivery only):</label>
      <textarea id="orderAddress" placeholder="Enter full address"></textarea>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Kottaz Dine. All rights reserved.</p>
  </footer>

  <script src="order.js"></script>
  <script src="script1.js"></script>
  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const orderItemsDiv = document.getElementById("orderItems");
      const totalPriceP = document.getElementById("totalPrice");

      orderItemsDiv.innerHTML = "";
      let total = 0;

      if (orders.length === 0) {
        orderItemsDiv.innerHTML = "<p>No items in order.</p>";
        totalPriceP.textContent = "";
        return;
      }

      orders.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "order-item";
        div.innerHTML = `${item.name} - ₹${item.price} <button onclick="deleteItem(${index})">Delete</button>`;
        orderItemsDiv.appendChild(div);
        total += item.price;
      });

      totalPriceP.textContent = `Total: ₹${total}`;
    }

    function deleteItem(index) {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.splice(index, 1); // remove the item
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders(); // reload items
    }

    document.addEventListener("DOMContentLoaded", loadOrders);
  </script>
  
</body>
</html>
